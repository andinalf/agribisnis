<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri & Kontak - Program Studi Agribisnis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background: url('images/agri4.jpeg') center/cover fixed no-repeat;">
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <div class="logo"><img src="images/logo-uin.jpeg" alt="Logo UIN" /></div>
        <div class="site-title">
          <h1>Program Studi Agribisnis</h1>
          <div class="site-sub">Fakultas Sains dan Teknologi — UIN Syarif Hidayatullah Jakarta</div>
        </div>
      </div>
      <nav class="site-nav">
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="profil.html">Profil</a></li>
          <li><a href="kurikulum.html">Kurikulum</a></li>
          <li><a href="galeri.html">Galeri</a></li>
        </ul>
      </nav>
      <button id="theme-toggle" class="theme-btn">🌙</button>
    </div>
  </header>

  <main class="container">
    <div class="card fade-up">
      <h3>Galeri Kegiatan</h3>
      <div class="galeri-grid fade-up">
        <div class="galeri-item"><img src="images/agri1.jpeg" alt="Kegiatan 1"></div>
        <div class="galeri-item"><img src="images/agri2.jpeg" alt="Kegiatan 2"></div>
        <div class="galeri-item"><img src="images/agri3.jpeg" alt="Kegiatan 3"></div>
      </div>
    </div>

    <div class="card fade-up">
      <h3>Form Kontak</h3>
      <form class="form-kontak fade-up">
        <label>Nama</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Pesan</label>
        <textarea rows="5" required></textarea>

        <button type="submit" class="btn btn-primary">Kirim</button>
      </form>
    </div>
  </main>

<!-- FOOTER -->
  <footer class="site-footer">

        <a href="#">Instagram</a> |
        <a href="#">YouTube</a> |
        <a href="#">Email</a>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
